# Monitor
monitor=,preferred,auto,auto

# Source
source = $HOME/.config/hypr/colors-hyprland.conf

# Vars
$fileManager = nautilus
$browser = firefox
$terminal = footclient
$hypr = $HOME/.config/hypr
$scripts = $HOME/.scripts
$mainMod = SUPER

# Default env vars
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,Bibata-Modern-Classic
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct

# Start
exec-once = $HOME/.scripts/hyprland-portal.sh
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hyprctl setcursor Bibata-Modern-Classic 32
exec-once = hyprpaper
exec-once = hypridle
exec-once = $scripts/launch-pywal.py
exec-once = ags &
exec-once = foot --server
exec-once = dunst
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $terminal hx $hypr/hyprland.conf
bind = $mainMod, Z, exec, $terminal zellij -l welcome
bind = $mainMod, R, exec, $scripts/launch-fuzzel.sh
bind = $mainMod, E, exec, $logout
bind = $mainMod, W, exec, ags -q && ags &
bind = , Print, exec, $scripts/screenshot.sh full
bind = $mainMod SHIFT, S, exec, $scripts/screenshot.sh region
bind = , XF86AudioRaiseVolume, exec, $scripts/volume.sh volume_up
bind = , XF86AudioLowerVolume, exec, $scripts/volume.sh volume_down
bind = , XF86AudioMute, exec, $scripts/volume.sh volume_toggle
bind = CONTROL, XF86AudioRaiseVolume, exec, $scripts/microphone.sh sensitivity_up
bind = CONTROL, XF86AudioLowerVolume, exec, $scripts/microphone.sh sensitivity_down
bind = CONTROL, XF86AudioMute, exec, $scripts/microphone.sh sensitivity_toggle
bind = $mainMod, Q, killactive,  
bind = $mainMod, V, togglefloating, 

# Plugins
bind = SUPER, grave, hyprexpo:expo, toggle
plugin {
    hyprexpo {
        columns = 2
        gap_size = 2
        bg_col = $color1
        workspace_method = first 1
        enable_gesture = true
        gesture_distance = 300
        gesture_positive = true
    }
}

# Set configs
input {
    kb_layout = us,ru
    kb_variant = 
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    repeat_rate = 50
    repeat_delay = 300
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = -0.6
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $border_active
    col.inactive_border = $border_inactive
    no_cursor_warps = true
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 15
    # blur
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = true
    }
    # shadows
    shadow_ignore_window = true
    drop_shadow = false
    shadow_range = 10
    shadow_render_power = 5
    shadow_offset = 1 2
    col.shadow = rgba(000000aa)
}

animations {
    enabled = yes
    bezier = expdd, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 6, expdd
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 6, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3 
    workspace_swipe_create_new = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true 
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}

# You'll probably like this (default)
windowrulev2 = suppressevent maximize, class:.*

# dwindle binds
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,

# Navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod CONTROL, H, swapwindow, l
bind = $mainMod CONTROL, J, swapwindow, d
bind = $mainMod CONTROL, K, swapwindow, u
bind = $mainMod CONTROL, L, swapwindow, r

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod ALT, H, workspace, -1
bind = $mainMod ALT, L, workspace, +1 
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scratchpad
bind = $mainMod, M, togglespecialworkspace, spell
bind = $mainMod SHIFT, M, movetoworkspace, special:spell

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
