# Monitor
monitor=,preferred,auto,auto

# Source
source = $HOME/.config/hypr/colors-hyprland.conf

# Vars
$fileManager = nautilus
$menu = fuzzel
$browser = firefox
$terminal = footclient
$hypr = $HOME/.config/hypr
$scripts = $HOME/.scripts
$mainMod = SUPER

# Default env vars
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,Bibata-Modern-Classic
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct

# Start
exec-once = $HOME/.config/hypr/scripts/hyprland-portal.sh
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hyprctl setcursor Bibata-Modern-Classic 32
exec-once = hyprpaper
exec-once = hypridle
exec-once = $scripts/launch-pywal.py
exec-once = ags
exec-once = foot --server
exec-once = dunst
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $terminal nvim $hypr/hyprland.conf
bind = $mainMod, R, exec, $menu
bind = $mainMod, E, exec, $logout
bind = $mainMod, W, exec, ags
bind = $mainMod SHIFT, W, exec, ags -q
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Q, killactive,  
bind = $mainMod, V, togglefloating, 

# Set configs
input {
    kb_layout = us,ru
    kb_variant = 
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    repeat_rate = 50
    repeat_delay = 300
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = -0.6
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $border_active
    col.inactive_border = $border_inactive
    no_cursor_warps = true
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true 
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}

# You'll probably like this (default)
windowrulev2 = suppressevent maximize, class:.*

# Window rules
windowrulev2 = float, class:footfloat
windowrulev2 = move 100%-714 65, class:footfloat

# dwindle binds
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,

# Navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod CONTROL, H, swapwindow, l
bind = $mainMod CONTROL, J, swapwindow, d
bind = $mainMod CONTROL, K, swapwindow, u
bind = $mainMod CONTROL, L, swapwindow, r

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
